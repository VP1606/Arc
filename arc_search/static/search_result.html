<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/search_result_style.css">
    </head>
    <body>
        <div id="main-container">
            <img src="/static/search_res_back.png" id="baseplate">
            
            <div class="v-stack">
                <div class="h-stack" style="margin-bottom: 30px;">
                  <p class="main-site-title">[SOURCE]</p>
                  <div class="spacer"></div>
                  <p class="status-title">[STATUS]</p>
                </div>

                <div class="h-stack">
                    <p class="res-desc">Product Name</p>
                    <div class="spacer"></div>
                    <p class="res-val">[NAME]</p>
                </div>

                <div class="h-stack">
                    <p class="res-desc">EAN</p>
                    <div class="spacer"></div>
                    <p class="res-val">[EAN]</p>
                </div>

                <div class="h-stack">
                    <p class="res-desc">Supplier Code</p>
                    <div class="spacer"></div>
                    <p class="res-val">[CODE]</p>
                </div>

                <div class="h-stack">
                    <p class="res-desc">RRP</p>
                    <div class="spacer"></div>
                    <p class="res-val">[RRP]</p>
                </div>

                <div class="h-stack">
                    <p class="res-desc">Pack Size</p>
                    <div class="spacer"></div>
                    <p class="res-val">[PCKZ]</p>
                </div>

                <div class="h-stack">
                    <p class="res-desc">Wholesale Price</p>
                    <div class="spacer"></div>
                    <p class="res-val">[WHP]</p>
                </div>

                <div class="spacer"></div>

            </div>

        </div>
    </body>
</html>
